<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Golf Tee Time Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#0b1320" />

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Find Golf Tee Times</h1>
    <p class="subtitle">Search nearby courses by preferred time</p>
  </header>

  <main class="container">
    <section class="card">
      <form id="search-form" novalidate>
        <div class="grid">
          <div class="field">
            <label for="zipCode">Zip code</label>
            <input
              id="zipCode"
              name="zipCode"
              type="text"
              inputmode="numeric"
              pattern="^[0-9]{5}$"
              placeholder="84106"
              required
            />
          </div>

          <div class="field">
            <label for="date">Date</label>
            <input
              id="date"
              name="date"
              type="date"
              required
            />
          </div>

          <div class="field">
            <label for="preferredTime">Preferred time</label>
            <input
              id="preferredTime"
              name="preferredTime"
              type="time"
              step="60"
              required
            />
          </div>

          <div class="field">
            <label for="timeRange">Flexibility window</label>
            <div class="range-wrap">
              <input
                id="timeRange"
                name="timeRange"
                type="range"
                min="0"
                max="4"
                step="0.5"
              />
              <output id="timeRangeOutput" for="timeRange">Â±1 hr</output>
            </div>
          </div>

          <!-- Group size: native select (iOS wheel on iPhone) -->
          <div class="field">
            <label for="groupSize">Group size</label>
            <select id="groupSize" name="groupSize" required>
              <option value="1">1 player</option>
              <option value="2">2 players</option>
              <option value="3">3 players</option>
              <option value="4">4 players</option>
            </select>
          </div>

          <!-- Holes segmented control (two valid options, default 9) -->
          <div class="field holes-field">
            <span class="label">Holes</span>
            <div class="segmented" role="radiogroup" aria-label="Holes">
              <input type="radio" id="holes9" name="holes" value="9" checked>
              <label for="holes9">9</label>

              <input type="radio" id="holes18" name="holes" value="18">
              <label for="holes18">18</label>
            </div>
          </div>
        </div>

        <div class="actions">
          <button type="submit" id="searchBtn" class="btn primary">Search</button>
        </div>
      </form>
      <div id="status" role="status" aria-live="polite"></div>
    </section>

    <section id="results" class="results-grid" aria-live="polite"></section>
  </main>

  <script defer src="./app.js"></script>
</body>
</html>
